<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>

</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class ="input-box" placeholder="Enter city name..." autocomplete="off">

        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id ="city">Alwar,IN</div>
                <div class="date" id="date">10june (Wednesday),2020</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">32&deg;C</div>
                <div class="min-max" id="min-max">12&deg;C (min)/ 13&deg;C(max)</div>
                <div class="weather" id="weather">clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
    
</body>
</html>
